<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple</title>
    <link rel="icon" href="./favicon/apple-favicon.svg" />
    <link rel="apple-touch-icon" href="./favicon/apple-favicon.svg" />
    <link
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/variable/woff2/SUIT-Variable.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/apple.css" />
  </head>
  <body>
    <h1 class="sr-only">apple</h1>
    <div class="apple-item-container">
      <section class="product-container ipad-pro-bg">
        <h2 class="product-name-w">iPad Pro</h2>
        <p class="product-intro-w">
          놀라우치 만큼 얇다. <br />
          엄청나게 강력하다
        </p>
        <p class="open-date">출시일 추후 공개</p>
        <ul class="button-wrapper">
          <li><button class="blue-white-button">더 알아보기</button></li>
          <li><button class="black-blue-button">가격 보기</button></li>
        </ul>
      </section>
      <section class="product-container ipad-air-bg">
        <h2 class="product-name-b">iPad air</h2>
        <p class="product-intro-b">
          두가지 사이즈, 더 빠른 칩, <br />
          무엇이든 거뜬하게
        </p>
        <p class="open-date">출시일 추후 공개</p>
        <ul class="button-wrapper">
          <li><button class="black-white-button">더 알아보기</button></li>
          <li><button class="white-black-button">가격 보기</button></li>
        </ul>
      </section>
      <section class="product-container iphone15-pro-bg">
        <h2 class="product-name-w">iPhone 15 pro</h2>
        <p class="product-intro-w">티타늄. 초강력. 초경량. 초프로.</p>
        <ul class="button-wrapper">
          <li><button class="blue-white-button">더 알아보기</button></li>
          <li><button class="black-blue-button">가격 보기</button></li>
        </ul>
      </section>
      <section class="product-container iphone15-bg">
        <h2 class="product-name-b">iPhone 15</h2>
        <p class="product-intro-b">
          새로운 카메라. <br />
          새로운 디자인. <br />
          새로움이 물씬.
        </p>
        <ul class="button-wrapper">
          <li><button class="black-white-button">더 알아보기</button></li>
          <li><button class="white-black-button">가격 보기</button></li>
        </ul>
      </section>
      <section class="product-container apple-watch-bg">
        <h2 class="product-name-w">WATCH</h2>
        <p class="product-intro-w">보다 똑똑. 보다 또렷. 보다 강력.</p>
        <ul class="button-wrapper">
          <li><button class="blue-white-button">더 알아보기</button></li>
          <li><button class="black-blue-button">가격 보기</button></li>
        </ul>
      </section>
      <section class="product-container macbook-air-bg">
        <h2 class="product-name-b">MacBook Air</h2>
        <p class="product-intro-b">날렵하게. 강력하게. M3답게.</p>
        <ul class="button-wrapper">
          <li><button class="black-white-button">더 알아보기</button></li>
          <li><button class="white-black-button">가격 보기</button></li>
        </ul>
      </section>
      <section class="product-container airpods-pro-bg">
        <h2 class="product-name-w">airPods Pro</h2>
        <p class="product-intro-w">
          전에 없던 청취 경험. <br />
          적응형 오디오.
        </p>
        <ul class="button-wrapper">
          <li><button class="blue-white-button">더 알아보기</button></li>
          <li><button class="black-blue-button">가격 보기</button></li>
        </ul>
      </section>
    </div>
  </body>
</html>
