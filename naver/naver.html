<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>네이버 로그인</title>
    <link rel="stylesheet" href="/naver/naver.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="logo">
        <a href="/"><img src="/naver/icons/logo.svg" alt="네이버" /></a>
      </h1>
    </header>
    <section class="naver-login">
      <h2 class="sr-only">로그인 영역</h2>
      <form action="/" class="login-form">
        <fieldset>
          <legend class="sr-only">로그인</legend>
          <div class="login-info">
            <div class="login-input">
              <label for="id" class="sr-only">아이디</label>
              <input
                type="email"
                id="id"
                name="id"
                required
                placeholder="아이디(이메일)"
              />
            </div>
            <div class="login-input">
              <label for="password" class="sr-only">비밀번호</label>
              <input
                type="password"
                id="password"
                name="password"
                required
                placeholder="비밀번호"
              />
            </div>
            <button class="loginButton">로그인</button>
          </div>
        </fieldset>
        <fieldset>
          <legend class="sr-only">로그인 유지 여부와 ip 보안</legend>
          <ul class="subCheck">
            <li class="staying-id">
              <input
                type="checkbox"
                id="maintainLogin"
                name="maintainLogin"
              /><label for="maintainLogin">로그인 상태 유지</label>
            </li>
            <li class="security-ip">
              <a
                href="./ip_security.html"
                target="_blank"
                rel="noopener noreferrer"
                >IP보안</a
              >
              <span tabindex="0">OFF</span>
            </li>
          </ul>
        </fieldset>
      </form>
    </section>
  </body>
</html>
